<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./calc.js" type="module" defer></script>
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <div class="board">
      <div id="panel"></div>
      <button class="btn clear operators">C</button>
      <button class="btn percentage operators">%</button>
      <button class="btn divide operators">/</button>
      <button class="btn multiply operators">X</button>
      <button class="btn subtract operators">-</button>
      <button class="btn plus operators">+</button>
      <button class="btn comma operators">,</button>
      <button class="btn equal operators">=</button>

      <button class="numbers btn seven">7</button>
      <button class="numbers btn eight">8</button>
      <button class="numbers btn nine">9</button>
      <button class="numbers btn four">4</button>
      <button class="numbers btn five">5</button>
      <button class="numbers btn six">6</button>
      <button class="numbers btn one">1</button>
      <button class="numbers btn two">2</button>
      <button class="numbers btn three">3</button>
      <button class="numbers btn zero">0</button>
    </div>
  </body>
</html>
